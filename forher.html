<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question For You ğŸ’Œ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 24px;
    min-height: 60px;
}

button {
    padding: 12px 22px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes {
    background-color: #ff2e63;
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

.no {
    background-color: white;
    color: #ff2e63;
    position: absolute;
}

.heart {
    position: absolute;
    color: rgba(255,255,255,0.6);
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); }
    100% { transform: translateY(-10vh) scale(1.5); }
}
</style>
</head>

<body>

<div class="card">
    <h1 id="text"></h1>
    <button class="yes" onclick="love()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ™ˆ</button>
</div>

<script>
const message = "Okay but be honest... do you love me? ğŸ˜Œ";
let i = 0;
const speed = 50;

function typeWriter() {
    if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

function love() {
    document.querySelector(".card").innerHTML =
        "<h1>I KNEW IT ğŸ˜ğŸ’˜<br><br>I love you more. Always. ğŸ’•</h1>";
    confetti();
}

const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * 300 + "px";
    noBtn.style.left = Math.random() * 300 + "px";
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}
setInterval(createHeart, 500);

function confetti() {
    for (let i = 0; i < 50; i++) {
        createHeart();
    }
}
</script>

</body>
</html>
